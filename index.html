<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Formulaire d'inscription</h2>
        <form id="loanForm" action="process.php" method="POST" enctype="multipart/form-data">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="gender">Sex:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="country">Country:</label>
            <select id="country" name="country" required></select>

            <label for="phonePrefix">Phone Prefix:</label>
            <input type="text" id="phonePrefix" name="phonePrefix" readonly>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>

            <label for="income">Monthly Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="loanReason">Reason for the Loan:</label>
            <textarea id="loanReason" name="loanReason" required></textarea>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="idDocument">Photo of ID (PDF or Image):</label>
            <input type="file" id="idDocument" name="idDocument" accept=".pdf, .jpg, .jpeg, .png" required>

            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" style="display: none;">Your information has been successfully sent!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
